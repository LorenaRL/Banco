<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             template="template.xhtml">
    <h:body>
         <h:form>
              <p:messages autoUpdate="true" showDetail="true"></p:messages>

              <p:fieldset legend="Abrir Conta" >
               <h:panelGrid columns="1" style="margin-left: 40%">
                
                <p:outputLabel value="Número" />
                <p:inputText value="#{contaBean.conta.numero}" style="width: 300px" maxlength="8" required="true" requiredMessage="O campo NÚMERO  precisa ser preenchido."/>
         <br/>
                <p:outputLabel value="Cliente" />
                <p:inputText  required="true" style="width: 300px" maxlength="200" requiredMessage="O campo CLIENTE precisa ser preenchido." value="#{contaBean.conta.cliente}"/>
                   <br/>
                <p:outputLabel value="Saldo" />
                <p:inputText value="#{contaBean.conta.saldo}" maxlength="10" requiredMessage="O campo SALDO precisa ser preenchido." style="width: 300px" required="true" />
                 <br/>
                <p:outputLabel value="Limite"  />
                <p:inputText required="true" maxlength="10" style="width: 300px" requiredMessage="O campo LIMITE precisa ser preenchido." value="#{contaBean.conta.limite}"/>
                <br/><br/><br/>
                 </h:panelGrid> 
                <h:panelGrid columns="2" style="margin-left: 15%">
                    <p:commandButton value="Abrir Conta" action="#{contaBean.salvarConta()}" update="@form" style="margin-left: 100px;width: 400px; "  />
                    <p:commandButton value="Limpar Dados" action="#{contaBean.limpaDados()}" update="@form" style="width: 400px; "  />
            </h:panelGrid>           
           </p:fieldset>
              
              
        </h:form>
    </h:body>
</ui:decorate>
